<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
        }

        .imagem {
            width: 300px;
            height: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixe o Arquivo</h1>
        <img src="imagem.jpg" alt="Imagem de exemplo" class="imagem">
        <p>Este é um texto descritivo abaixo da imagem.</p>
        <button onclick="downloadFile()">Baixar Arquivo</button>
    </div>

    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'https://drive.google.com/uc?export=download&id=1qLYvXWdrFEWWJsdIJOvu2Vy4LlU860mo'; // Link do arquivo no Google Drive ou outro serviço
            link.download = 'arquivo.zip'; // Nome do arquivo ao baixar
            link.click();
        }
    </script>
</body>
</html>
